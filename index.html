<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="d-flex flex-wrap justify-content-center">
    <div class="col-12 d-flex justify-content-center">
      <div class="clockface d-flex flex-wrap justify-content-center align-items-center">
        <p id="minutesText" class="mb-0 mt-0 text-center timer-numbers col-12">1</p>

          <p class="labels mb-0 mt-0">minutes</p>

      </div>
      <div class="clockface d-flex flex-wrap justify-content-center align-items-center ml-4">
        <p id="secondsText" class="mb-0 mt-0 text-center timer-numbers col-12">59</p>
        <div>
          <p class="labels mb-0 mt-0">seconds</p>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button id="start" class="button-style cursor-pointer">Start</button>
    <button id="pause" class="display-none button-style cursor-pointer">Pause</button>
  </div>

  <script src="main.js"></script>
</body>

</html>
